<div class="container-fluid">
  <div class="row-fluid">
  	<h2>Game History</h2>
  	<br>
  	<br>
      <table class="table table-striped table-condensed table-hover" style="margin-left:0" align="left" width="130">
      <thead>
        <tr>
        	<th align="left" width="20px"><span>Game</span></th>
        	<th align="left" width="10px"><span>Win</span></th>
        	<th align="left" width="10px"><span>Lose</span></th>
        	<th align="left" width="10px"><span>Tie</span></th>                                    
        	<th align="left" width="10px"><span>Rank</span></th>
        	<th align="left" width="10px"><span>Score</span></th>
        	<th align="left" width="10px"><span>Token</span></th>
        	<th align="left" width="10px"><span>Total</span></th>        
        </tr>
        </thead>
        <tr ng-repeat = "(key, history) in historySummary" >
            <td align="middle" width="40"> 
              <span>{{key}}</span>
            </td> 
            <td align="middle"> 
              <span>{{history.win}}</span></td>
            <td align="middle"> 
              <span>{{history.lost}}</span></td>
            <td align="middle"> 
              <span>{{history.draw}}</span></td>      
            <td align="middle">
              <span>{{history.RANK}}</span></td> 
            <td align="middle">
              <span>{{history.score}}</span></td>
            <td align="middle">
              <span>{{history.token}}</span></td>
            <td align="middle">
              <span>{{history.win+history.lost+history.draw}}</span></td>
        </tr>
      </table>
      <div class="row">
        <a href="/profile">My Profile</a>
      </div>
      <div class="row">
        <a href="/choosegame">Choose Game</a>
      </div>
      <div class="row">
        <a href="/inquiry">Go to Inquiry Page</a>
      </div>
  </div>
</div>
