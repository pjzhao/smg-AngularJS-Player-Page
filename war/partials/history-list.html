<div class="container-fluid">
  <div class="row-fluid">
      <table class="table table-bordered">
        <tr>
        	<th><span>Game</span></th>
        	<th><span>Win</span></th>
        	<th><span>Lose</span></th>
        	<th><span>Tie</span></th>                                    
        	<th><span>Total</span></th>            
        </tr>
        <tr ng-repeat = "history in historys">
            <td> 
              <span>
                <a href="#/history/{{history.gameId}}">{{history.gameName}}</a>
              </span>
            </td> 
            <td> 
              <span>{{history.winCount}}</span></td>
            <td> 
              <span>{{history.loseCount}}</span></td>
            <td> 
              <span>{{history.tieCount}}</span></td>      
            <td>
              <span>{{history.winCount + history.loseCount + history.tieCount}}</span></td> 
        </tr>
      </table>
      <div class="row">
        <a href="#/profile">My Profile</a>
      </div>
      <div class="row">
        <a href="#/choosegame">Choose Game</a>
      </div>
  </div>
</div>
