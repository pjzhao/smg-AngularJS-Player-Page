
  <div class="container-fluid">
    <div class="row-fluid">
      <h3>Welcome New Player - Sign Up</h3> 
      <form ng-submit="signup()">
           <table>
              <tr>
                  <td>Email:</td><td><input type="text" 
                  ng-model="suEmail" size="50" ></td>
              </tr>           
              <tr>
                  <td>Password:</td><td><input type="text" 
                  ng-model="suPassword" size="50" ></td>
              </tr>
              <tr>
                  <td>First Name:</td><td><input type="text" 
                  ng-model="suFirstname" size="50" ></td>
              </tr>           
              <tr>
                  <td>Last Name:</td><td><input type="text" 
                  ng-model="suLastname" size="50" ></td>
              </tr>              
              <tr>
                  <td>Nickname:</td><td><input type="text" 
                  ng-model="suNickname" size="50" ></td>
              </tr>           
              <tr>
                  <td>Picture URL:</td><td><input type="text" 
                  ng-model="suPicUrl" size="50" ></td>
              </tr>              
          </table>     
          <div> 
          	  <input type="submit" value="Sign Up">
          </div>
      </form>
      <div class="row"><a href="/login">I have an account.</a></div>
    </div>

  </div>
