
  <div class="container-fluid">
    <div class="row-fluid">
      <h3>Welcome Back - Player Log In</h3> 
      <form ng-submit="login()">
           <table>
              <tr>
                  <td>Player ID:</td><td><input type="text" 
                  ng-model="logPlayerId" size="50" ></td>
              </tr>           
              <tr>
                  <td>Password:</td><td><input type="text" 
                  ng-model="logPassword" size="50" ></td>
              </tr>
          </table>     
          <div> 
          	  <input type="submit" value="Log In">
          </div>
      </form>
      <div class="row"><a href="/signup">I'm new here</a></div>
    </div>
  </div>
