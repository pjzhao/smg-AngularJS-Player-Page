<ion-view>
    <ion-content style="margin-top: 50px" ">
        <h1 class=" pagetitle">
        {{gameresult}}</h1>
        <div class="row image">
            <div class="col col-40"><img class="circular" src="{{userUrl}}" style="box-shadow: 0 0 20px rgb(253, 2, 2)"></img></div>
            <div class="col col-20"><img src="../img/VS.png" height="70" align="middle"></img></div>
            <div class="col col-40"><img class="circular" src="{{oppUrl}}" style="box-shadow: 0 0 20px rgb(7, 223, 20)"></img></div>
        </div>
        <div class="row name">
            <div class="col col-40" align="right"><font size="3">{{username}}</font></div>
            <div class="col col-20"></div>
            <div class="col col-40" align="left"><font size="3">{{oppname}}</font></div>
        </div>
        <div class="row name">
            <div class="col col-40" align="right"><font size="2">{{usernickname}}</font></div>
            <div class="col col-20"></div>
            <div class="col col-40" align="left"><font size="2">{{oppnickname}}</font></div>
        </div>
        <div class="row title" style="margin-top: 20px">
            <div class="col col-40">Date</div>
            <div class="col col-30">Token Change</div>
            <div class="col col-30">Score Change</div>
        </div>
        <div class="row">
            <div class="col col-40 content" style="border-color: lightblue">{{lastmatch.date}}</div>
            <div class="col col-30 content" style="border-color: yellow">{{lastmatch.tokenChange}}</div>
            <div class="col col-30 content" style="border-color: purple">{{lastmatch.score}}</div>
        </div>
        <div align="right"><a href="#/historylist" class="button icon-left ion-chevron-left button-clear button-dark">Back</a></div>
    </ion-content>
</ion-view>
