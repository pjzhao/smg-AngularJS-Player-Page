<div class="container-fluid">
    <div class="row-fluid">
        <h3>Inquire History</h3>
        <form ng-submit="inquireHistory()">
            <table>
                <tr>
                    <td>Inquiry Player ID:</td>
                    <td>
                        <input type="text" ng-model="targetPlayerId" size="50">
                    </td>
                </tr>
                <tr>
                    <td>Inquiry Game Id:</td>
                    <td>
                        <input type="text" ng-model="targetGameId" size="50">
                    </td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Inquiry">
            </div>
        </form>
        <div class="row"><a href="/login"></a>Go Back to Log in!</div>
    </div>
</div>
