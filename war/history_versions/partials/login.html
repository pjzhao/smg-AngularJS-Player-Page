  <div class="container-fluid">
    <div class="row-fluid">
      <h3>Welcome Back - Player Log In</h3> 
      <form ng-submit="login()">
           <table>
              <tr>
                  <td>Player ID:</td><td><input type="text" 
                  ng-model="logPlayerId" size="50" ></td>
              </tr>           
              <tr>
                  <td>Password:</td><td><input type="text" 
                  ng-model="logPassword" size="50" ></td>
              </tr>
          </table>       
          <div> 
          	  <input class="btn-primary" type="submit" value="Log In">
          </div>
      </form>

      <div class="row">
        <button type="button"><a href="#/profile">My Profile</a></button>
      </div>

      <table class="table table-bordered">
            <tr>
                <th><span>Player Id</span></th>
                <td> 
                  <span>{{profile.playerId}}</span></td> 
            </tr>
            <tr>
                <th><span>First Name</span></th>
                <td> 
                  <span>{{profile.firstname}}</span></td>
            </tr>
            <tr>
                <th><span>Last Name</span></th>
                <td> 
                  <span>{{profile.lastname}}</span></td>
            </tr>                        
            <tr>
                <th><span>Nickname</span></th>
                <td> 
                  <span>{{profile.nickname}}</span></td>
            </tr>
            <tr>            
                <th><span>Email</span></th> 
                <td> 
                  <span>{{profile.email}}</span></td>                                                            
            </tr>                 
          </table>

    </div>
  </div>
