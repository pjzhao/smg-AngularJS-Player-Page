<div class="container-fluid">
	<div class="row-fluid">
		<h1>{{gamedetail.gameName}}</h1>
		<hr>
		<div class="span8">
			<ul class="games">
				<p>Developed by: {{gamedetail.developerId}}</p><br>
				<p>Height: {{gamedetail.height}}, Width: {{gamedetail.width}}</p><br>
				<p>Posted on: {{gamedetail.postDate}}</p><br>
				<p>Description: {{gamedetail.description}}</p><br>
				<p>Url: {{gamedetail.url}}</p><br>
			</ul>
			<hr>
			<p><span>Mode choose: </span><br>
			<button ng-click="">Play AI</button>
			<button ng-click="">Pass and Play</button>
			<button ng-click=""><a href="http://2.smg-angularjs-container.appspot.com?gameId={{games.gameId}}&playerId={{profile.playerId}}&accessSignature={{profile.accessSignature}}">
				Auto Matched</a></button>
			<button ng-click=""><a href="/choosegame">Return</a></button>
			<button ng-click=""><a href="/history/{{gamedetail.id}}">History</a></button></p><br>
			<p>
				<form ng-submit="rate()">
					<table>
						<tr>
							<td><input type="text"  ng-model="rating" size="10" ></td>
							<td><input type="submit" value="Rate"></td>
						</tr>
					</table>
				</form>
			</p>
	    </div>    
	</div>
</div>
