<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <!--Sidebar content-->
      Search: <input ng-model="query"><br>
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Name</option>
        <option value="developerId">Developer ID</option>
      </select>
    </div>
    <div class="span8">
      <!--Body content-->
      <ul class="phones">
        <li ng-repeat="game in games | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/games/{{game.id}}" class="thumb"><img ng-src="{{game.pic}}"></a>
          <a href="#/games/{{game.id}}">{{game.name}}</a>
          <p>{{game.description}}</p>
          <p>{{game.url}}</p>
          <p>Width: {{game.width}}, Height: {{game.height}}, Developed by: {{game.developerId}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
